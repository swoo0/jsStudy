    var f_daughter = function() {
        alert("나 딸")
    }

    // 함수가 매개변수로 함수포인터를 받아서 그 함수를 실행시키면
    // 그 노미 콜백함수
    var f_mother = function(p_callback) {
        flaert("나 엄망");
        p_callback();  // 아주 형편없이 사용이 있어보이지 않는 그런 콜백함수

    }
    
    f_mother(f_daughter);
    f_mother(function() {
        alert("한범이 미월");
    });


    // 지역변수의 Scope(범위)가 확장되서 안 죽고 살아있는 것을 closure라고 부름
    var f_closure = function() {
        var v_local = "명진이바봉";  // 지역변수라는 것에 주목
        return function() {
            return v_local;
        }
    }

    var f_innerFnc = f_closure();
    alert(f_innerFnc());



    function f_sangwoo(p_arg) {

        if (p_arg >= 10) {
            alert("상우 만만세");
            return; // 함수 종료
        }
        alert("상우 바보");

        // return; // 이게 생략되어 있다고 생각하면 편함
        // 함수종료기능을 가짐, if else => if만 남아서 코드 가독성이 좋아진당
    }

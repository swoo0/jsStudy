<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
</head>
<body>


    <script>
        // tricky, weary... 호불호가 많이 갈림
        var kys = "KJW";
        var v_grade = {
            [kys] : "반짱", // key값을 변수 처리하고프냥
            ["grade1"]:"실질사장",
            grade2:"바지사장",
            grade3:"바지전무",
            grade4:"웃도리상무",
            1:"No.1",
        }

        alert(v_grade["1"]);  // 

        var v_sawons = [
            {name:"로제",level:"grade1"},
            {name:"제니",level:"grade2"},
            {name:"리사",level:"grade3"},
            {name:"지쑤",level:"grade4"},
        ];
        
        /*
            이름        직책
            로제        사장
            제니        바지사장
            리사        바지전무
            지쑤        웃도리상무
        */
        
        var v_tblStr = "<table border=1>";
        v_tblStr += "<tr><th>이름</th><th>직책</th></tr>";
        for (i = 0; i < v_sawons.length; i++) {
            v_tblStr += "<tr>";
                // alert(i);
            v_tblStr += "<td>" + v_sawons[i].name + "</td>";
            // 배열식 접근법을 모르면 상황이 아주 힘들어져요~ 술먹고 파, 술먹으면 쓰러짐
            v_tblStr += "<td>" + v_grade[v_sawons[i].level] + "</td>";
            v_tblStr += "</tr>";
        }
        v_tblStr += "</table>";
        document.write(v_tblStr);

    </script>


</body>
</html>
